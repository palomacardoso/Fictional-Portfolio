<!DOCTYPE html>

<html lang="pt-BR">

<head>

	<meta charset="utf-8">
	
	<meta name="viewport"  content="width=device-width, initial-scale=1.0">

	<link href="css/estilo.css" rel="stylesheet" type="text/css">

	<title>NEWDE</title>
	
	<script type="text/javascript" src="js/javascript.js"></script>

	<link rel="shortcut icon" href="img/icon.png">
	
</head>

<body>

	<div class="brand"> <img class="logo" src="img/logo.jpg" alt=""> </div>

	<div class="slogan-bar"> Um novo visual para o seu negócio </div>
	
	<div class="container">
		<div class="menu">
			<ul>
				<li>
					<a href="index.html">HOME</a>
				</li>
				<li>
					<a href="servico.html">SERVIÇOS</a>
				</li>
				<li>
					<a href="portfolio.html">PORTFÓLIO</a>
				</li>
				<li>
					<a href="orcamento.html">ORÇAMENTO</a>
				</li>
				<li>
					<a href="contato.html">CONTATO</a>
				</li>
			</ul>
		</div>
	</div>
	
	<div class="banner"> <img class="Orcamento" src="img/orcamento.jpg" alt=""> </div>
	<form class="formorcamento" name="formorcamento" action="orcamento.html" method="post" onsubmit="return validacaoOrcamento();">
	<p class="nome">
		<p><label>Nome:</label></p>
		<input type="text" name="nome"  class="form-orcamento">
	</p>
	<p class="telefone">
		<p><label>Telefone:</label></p>
		<input type="teal" name="telefone"  class="form-orcamento">
	</p>
	<p class="email">
		<p><label>E-mail:</label></p>
		<input type="email" name="email"  class="form-orcamento">
	</p>
	<p class="atuacao">
		<p><label>Nicho de Atuação:</label></p>
		<input type="text" name="atuacao"  class="form-orcamento">
	</p>
	<p class="publico">
		<p><label>Público Alvo:</label></p>
		<input type="text" name="publico"  class="form-orcamento">
	</p>
	<p class="servicos">
		<p><label>Serviços que gostaria de contratar:</label></p>
		<textarea name="servicos"  class="form-servico"></textarea>
	</p>
	<p class="observacoes">
		<p><label>Observações:</label></p>
		<textarea name="observacoes"  class="form-observacoes"></textarea>
	<p class="enviar">
		<button type="submit" name="botao" class="form-enviar">ENVIAR ORÇAMENTO</button>
	</p>
	</form>

	<div class="row">
		<div class="foot">
			<p>Todos os Direitos Reservados - Newde 2019</p>
		</div>
	</div>
	
</body>

</html>
